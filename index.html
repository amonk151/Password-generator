<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<div class="container">

  <h1 class="mheading">Password Generator</h1>

    <div class="pass-gen">
      <h2 class="lheading">P4$5W0rD!</h2>
      <p class="copied hidden">copied</p>
      <img class="copy" src="images/icon-copy.svg">
    </div>
    <div class="password-setting">
      <div class="rangetext">
        <p class="rangeTitle">Character Length</p>
        <p class="lheading" id="rangeValue">10</p>
      </div>
    <input type="range" min="1" max="20" value="10" oninput="rangeValue.innerText = this.value">
  
    <div class="checkbox-container">
      <label class="check-container">Include Uppercase Letters
        <input class="Upper" type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    
      <label class="check-container">Include Lowercase Letters
        <input class="Lower" type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    
      <label class="check-container">Include Numbers
        <input class="Number" type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    
      <label class="check-container">Include Symbols
        <input class="Symbols" type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    
  
    <div class="passStrength">
      <p class="">Strength</p>
      <p class="strength mheading"></p>
      <div class="box-container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
      </div>
    </div>
  
    <button class="generate">Generate<img src="images/icon-arrow-right.svg" class="my-svg" /></button>
  </div>
</div>
  <script type="text/javascript" src="zxcvbn/zxcvbn.js"></script>
  <script src="main.js"></script>
</body>
</html>
